<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritas1</title>
</head>
<body>
    <h1>Welcome to Digital Library</h1>
    <p>Create a New Member</p>
    <form>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
        </div><br>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div><br>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
        </div><br>
        <div class="form-group">
            <label for="phone-number">Phone Number: </label>
            <input type="phone" id="phone-number" name="phone-number" required>
        </div><br>
        <div class="form-group">
            <label for="address">Address: </label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="gender" required>Gender: </label>
            <input type="radio" name="male" id="male"> male
            <input type="radio" name="female" id="female"> female
        </div>
        <button type="submit">Register</button>
    </form>

</body>
</html>
